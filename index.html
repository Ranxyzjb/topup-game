<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up All Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #444;
      overflow: auto;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #666;
    }
    main {
      padding: 20px;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .game-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    .game-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .game-card button {
      margin-top: 10px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .game-card button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Top Up All Game</h1>
    <p>Mudah, Cepat & Terpercaya</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Daftar Game</a>
    <a href="#">Cara Top Up</a>
    <a href="#">Kontak</a>
  </nav>

  <main>
    <h2>Pilih Game Anda</h2>
    <div class="game-list">
      <div class="game-card">
        <img src="https://via.placeholder.com/200x120?text=Mobile+Legends" alt="Mobile Legends">
        <h3>Mobile Legends</h3>
        <button>Top Up Sekarang</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x120?text=Free+Fire" alt="Free Fire">
        <h3>Free Fire</h3>
        <button>Top Up Sekarang</button>
      </div>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x120?text=PUBG+Mobile" alt="PUBG Mobile">
        <h3>PUBG Mobile</h3>
        <button>Top Up Sekarang</button>
      </div>
      <!-- Tambahkan game lainnya di sini -->
    </div>
  </main>

  <footer>
    &copy; 2025 Top Up All Game - All rights reserved.
  </footer>

</body>
</html>
